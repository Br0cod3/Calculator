<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js" type="text/javascript"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="page">
        <div class="header">Calculator</div>
        <div class="body">
            <div class="container">
                <div class="display">
                    <div class="upper"><em>3.1465...</em></div>
                    <div class="lower">12,454</div>
                </div>
                <div class="button-container">
                    <div class="buttons">
                        <div class="row-1">
                            <div class = "btn" id="ac">AC</div>
                            <div class = "btn" id="cancel">
                                <img src="./img/cancel-svgrepo-com.svg" alt="cancel" height="20px" width="20px" class="img">
                            </div>
                            <div class = "btn" id="divide">/</div>
                        </div>
                        <div class="row-2">
                            <div class = "btn" id="seven">7</div>
                            <div class = "btn" id="eight">8</div>
                            <div class = "btn" id="nine">9</div>
                        </div>
                        <div class="row-3">
                            <div class = "btn" id="four">4</div>
                            <div class = "btn" id="five">5</div>
                            <div class = "btn" id="six">6</div>
                        </div>
                        <div class="row-4">
                            <div class = "btn" id="one">1</div>
                            <div class = "btn" id="two">2</div>
                            <div class = "btn" id="three">3</div>
                        </div>
                        <div class="row-5">
                            <div class = "btn" id="zero">0</div>
                            <div class = "btn" id="dot">.</div>
                        </div>
                    </div>
                    <div class="operators">
                        <div class="opr" id="multiply">*</div>
                        <div class="opr" id="subtract">-</div>
                        <div class="opr" id="add">+</div>
                        <div class="opr" id="equals">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
